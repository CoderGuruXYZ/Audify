<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Audio Player</title>
    <meta name='description' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.15.1/css/all.css'
        integrity='sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp' crossorigin='anonymous'>
    <script src='https://kit.fontawesome.com/a2406e7df8.js' crossorigin='anonymous'></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="sidebar">
        <div class="title">Audify <i class="fa-solid fa-headphones"></i></div>

        <div class="items">
            <div class="item">
                <a href="index.html" class="itemLink"><i class="fa-solid fa-house"></i> Home</a>
            </div>
            <div class="item">
                <a href="songs.html" class="itemLink"><i class="fa-solid fa-guitar"></i> Songs</a>
            </div>
            <div class="item">
                <a href="playlists.html" class="itemLink"><i class="fa-solid fa-list"></i> Playlists</a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="topbar">Home</div>
        <div class="content-area">
            <div class="songs">
                <div class="song">
                    <img class="songImage" src = "images/blanknote.jpg">
                    <div class="songInfo">
                        <div class="songTitle">Song Title</div>
                        <div class="songDetails">
                            <div class="songArtist">Song Artist</div>
                            <div class="songDuration">mm:ss</div>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>

    <script src='script.js' async defer></script>
    <script src='songs.js' async defer></script>
</body>

</html>
